<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charlar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
            name="description"
            content="This is not a gimmick, it's a chat app"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <style>
    body,
    html {
      font-family: "Inter", sans-serif;
    }
  </style>
  <body
    class="flex flex-col w-full h-full items-center justify-center min-h-screen w-full bg-slate-800 text-slate-300"
  >
    <main
      class="relative flex flex-row space-x-4 p-12 bg-black/10 backdrop-filter backdrop-blur rounded-3xl"
    >
      <div class="flex flex-col space-y-6 items-center">
        <h1 class="text-6xl tracking-wider font-black text-slate-100">
          Welcome to Charlar
        </h1>

        <h3 class="font-medium">This is not a gimmick, it's a chat app</h3>

        <button
          id="create-room"
          class="px-6 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-indigo-500 text-white translation duration-500 ease-in-out hover:scale-105"
        >
          Create Room
        </button>
      </div>
      <div class="absolute top-0 -right-64">
        <div class="w-96">
          <img
            src="https://res.cloudinary.com/benruwel-webpages-2020/image/upload/v1670505770/portfolio/charlar_xs8p1k.webp"
            alt="Running Charlar"
            class="object-center object-cover"
          />
        </div>
      </div>
    </main>

    <script>
      const createBtn = document.getElementById("create-room");

      createBtn.addEventListener("click", () => {
        const currentUrl = window.location.href;
        const roomUrl = `${currentUrl}room/${randomId()}`;
        window.location.href = roomUrl;
      });

      function randomId() {
        const uint32 = window.crypto.getRandomValues(new Uint32Array(1))[0];
        return uint32.toString(16);
      }
    </script>
  </body>
</html>
